<aside class="col-lg-2">
    <!-- Sidebar-->
    <div class="offcanvas offcanvas-collapse bg-white w-100 rounded-3 shadow-lg py-1" id="shop-sidebar" style="max-width: 22rem;">
      <div class="offcanvas-header align-items-center shadow-sm">
        <h2 class="h5 mb-0">Filters</h2>
        <button class="btn-close ms-auto" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body py-grid-gutter px-lg-grid-gutter">
        <!-- Categories-->
        <div class="widget widget-categories mb-4 pb-4 border-bottom">
          <h3 class="widget-title">Dashboard</h3>
          
          <div class="accordion mt-n1" id="shop-categories">
              

           
                <div class="accordion-item">
                    <h3 class="accordion-header"><a class="accordion-button collapsed   {% if 'admin/dashboard/' in request.path  %}active{% endif %}" href="#SellerDashboard1" role="button" data-bs-toggle="collapse" aria-expanded="false" aria-controls="SellerDashboard"> Logistics</a></h3>
                    
                    <div class="accordion-collapse collapse" id="SellerDashboard1" data-bs-parent="#shop-categories">
                      <div class="accordion-body">
                        <div class="widget widget-links widget-filter">
                            
                                <ul class="widget-list widget-filter-list pt-1" style="height: 12rem;" data-simplebar data-simplebar-auto-hide="false">

                                  <li class="widget-list-item widget-filter-item" id="catlist"><a class="widget-list-link d-flex justify-content-between align-items-center  {% if 'admin/generateShipping/' in request.path  %}active{% endif %}" href="{% url 'generateShipping' %}"><span class="widget-filter-item-text">Shipping</span>
                                  </a></li>
                                </ul>
                        </div>
                      </div>
                   </div>
                </div>

                
                <div class="accordion-item">
                  <h3 class="accordion-header"><a class="accordion-button collapsed   {% if 'admin/dashboard/' in request.path  %}active{% endif %}" href="#SellerDashboard2" role="button" data-bs-toggle="collapse" aria-expanded="false" aria-controls="SellerDashboard">Payout</a></h3>
                  
                  <div class="accordion-collapse collapse" id="SellerDashboard2" data-bs-parent="#shop-categories">
                    <div class="accordion-body">
                      <div class="widget widget-links widget-filter">
                          
                              <ul class="widget-list widget-filter-list pt-1" style="height: 12rem;" data-simplebar data-simplebar-auto-hide="false">

                                <li class="widget-list-item widget-filter-item" id="catlist"><a class="widget-list-link d-flex justify-content-between align-items-center   {% if 'admin/vendor_payout/' in request.path  %}active{% endif %}" href="{% url 'vendor_payout' %}"><span class="widget-filter-item-text">Vendor Payout</span>
                                </a></li>

                                <li class="widget-list-item widget-filter-item" id="catlist"><a class="widget-list-link d-flex justify-content-between align-items-center   {% if 'admin/return_vendor_payout/' in request.path  %}active{% endif %}" href="{% url 'return_vendor_payout' %}"><span class="widget-filter-item-text">Return Vendor Payout</span>
                                </a></li>
                              </ul>
                      </div>
                    </div>
                 </div>
              </div>

              <div class="accordion-item">
                <h3 class="accordion-header"><a class="accordion-button collapsed   {% if 'admin/dashboard/' in request.path  %}active{% endif %}" href="#SellerDashboard3" role="button" data-bs-toggle="collapse" aria-expanded="false" aria-controls="SellerDashboard">Return/Refund</a></h3>
                
                <div class="accordion-collapse collapse" id="SellerDashboard3" data-bs-parent="#shop-categories">
                  <div class="accordion-body">
                    <div class="widget widget-links widget-filter">
                        
                            <ul class="widget-list widget-filter-list pt-1" style="height: 12rem;" data-simplebar data-simplebar-auto-hide="false">

                              <li class="widget-list-item widget-filter-item" id="catlist"><a class="widget-list-link d-flex justify-content-between align-items-center   {% if 'admin/return_process/' in request.path  %}active{% endif %}" href="{% url 'return_process' %}"><span class="widget-filter-item-text">Process Return</span>
                              </a></li>
                            </ul>
                    </div>
                  </div>
               </div>
            </div>

          
            
              
          </div>
         
        </div>

      </div>
