
{% load tailwind_filters %}
{% load widget_tweaks  %}
<div  hx-target="this" hx-swap="outerHTML">
    <form method="POST" action="." hx-encoding="multipart/form-data">
        <br>
        <br>
        {% csrf_token %}
            {{ form|crispy }}

      
     
            <br><br>
        {% if variant %}
        <button class="btn btn-accent" hx-post="{% url 'update_variant' variant.id %}"><i class="ci-edit opacity-60 me-2"></i>Save Changes</button>
        {% else %}
        
        <button class="btn btn-accent" hx-post=".">Submit</button>
        {% endif %}
          
</form>
</div>
