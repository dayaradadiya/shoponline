{% extends 'base.html'%}
{% load static %}
{% block content%}

<div class="container pb-5 mb-2 mb-md-4">
    <br>
        <br>
    <div class="row">

        <h1 class="text-2xl">Chat admin</h1>


            <div class="mt-8">
                <h2 class="mb-4 text-lg">Users</h2>
                <a href="{% url 'chat:add_user' %}" class="inline-block py-2 px-6 bg-rose-600 text-white rounded xl">Add User</a>
            </div>

    <!-- {% if perms.user.add_user %} -->
            <div class="mt-6">
                {% for user in users %}
                <div class="grid grid-cols-4 gap-4 py-2 {% cycle 'bg-gray-100' 'bg-blue-200' %}">
                        <p class="px-2">
                            <a href="{% url 'chat:user_detail' user.id %}">{{ user.name }}</a>

                        </p>
                        <p class="px-2">{{ user.email }}</p>
                        <p class="px-2">{{ user.get_role_display }}</p>
                        <p class="px-2 text-right">
                            <!-- {% if perms.user.add_user %}  -->
                            <a href="{% url 'chat:edit_user' user.id %}" class="underline">Edit</a>
                            <!-- {% endif %} -->
                        </p>
                </div>
                {% endfor%}
            </div>
       
    <!-- {% endif%} -->
     <hr class="my-6">
        <div class="mt-8">
            <h2 class="mb-4 text-lg">Rooms</h2>
            {% include 'chat/partials/room_list.html' %}

        </div>
        


    </div>
    </div>
    

{% endblock %}
